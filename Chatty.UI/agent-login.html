<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-center text-blue-600">Agent Login</h2>
        <div class="space-y-4">
            <input id="username" type="text" placeholder="Enter agent name"
                class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <button id="login-btn"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</button>
        </div>
    </div>

    <script>
        document.getElementById("login-btn").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter an agent name.");
                return;
            }

            // ✅ Store in localStorage
            localStorage.setItem("agent_name", username);

            // ✅ Redirect to agent dashboard
            window.location.href = "agent.html";
        });
    </script>
</body>
</html>
